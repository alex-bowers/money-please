<html>
    <head>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <header class="header">
            <h1>Money Please</h1>
            <button id="openEditCostsAction">Edit Costs</button>
        </header>
        <section
            id="costHeadlines"
            class="headlines"
        >
            <div>
                Monthly Budget: <span id="budget"></span>
            </div>
            <div>
                Estimated Monthly Costs: <span id="estimatedMonthly"></span>
            </div>
            <div>
                Money Remaining: <span id="moneyRemaining"></span>
            </div>
        </section>
        <div
            id="annualPaymentsThisMonth"
            class="payments-this-month"
        >
            <h2>Annual Payments This Month</h2>
        </div>
        <div
            id="annualPaymentsNextMonth"
            class="payments-next-month"
        >
            <h2>Annual Payments Next Month</h2>
        </div>
        <div class="editable-costs">
            <pre
                id="editableCostsContent"
                contenteditable="true"
            ></pre>
            <div class="editable-costs--action-wrapper">
                <button id="cancelAction">Cancel</button>
                <button id="updateCostsAction">Update Costs</button>
            </div>
        </div>
    </body>
    <footer>
        <script src="./index.js"></script>
    </footer>
</html>
